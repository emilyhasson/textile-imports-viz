<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>US Apparel Imports — Rising & Declining Countries</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-annotation@2.5.1/dist/d3-annotation.min.js"></script>
</head>
<body>
  <header>
    <h1 id="title">Where Do America’s Clothes Come From?</h1>
    <p id="subtitle">A short narrative showing which countries are rising or declining in US apparel imports.</p>
  </header>

  <main>
    <!-- Controls (triggers) -->
    <div id="controls">
      <button id="prev">◀ Back</button>
      <button id="next">Next ▶</button>

      <div id="metric-controls" class="control-block">
        <span>Metric:</span>
        <label><input type="radio" name="metric" value="Quantity" checked> Quantity (SME)</label>
        <label><input type="radio" name="metric" value="Value"> Value (USD)</label>
      </div>

      <div id="country-control" class="control-block hidden">
        <label>Country:
          <select id="countrySelect"></select>
        </label>
      </div>
    </div>

    <!-- Scene container -->
    <div id="scene-text"></div>
    <div id="vis"></div>
  </main>

  <div id="tooltip" class="tooltip hidden"></div>

  <footer>
    <p>Built with D3.js & d3-annotation. Data: US apparel imports (example CSV).</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
